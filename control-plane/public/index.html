<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devys Control Plane</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        h1 {
            color: #4a9eff;
        }
        .status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .metric {
            display: inline-block;
            margin: 10px 20px 10px 0;
        }
        .metric-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4a9eff;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a8eef;
        }
        #log {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>ðŸš€ Devys Control Plane</h1>
    
    <div class="status">
        <h2>System Status</h2>
        <div class="metric">
            <div class="metric-label">Status</div>
            <div class="metric-value" id="status">-</div>
        </div>
        <div class="metric">
            <div class="metric-label">Sessions</div>
            <div class="metric-value" id="sessions">-</div>
        </div>
        <div class="metric">
            <div class="metric-label">PTY Sidecar</div>
            <div class="metric-value" id="pty-status">-</div>
        </div>
        <div class="metric">
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">-</div>
        </div>
    </div>

    <div class="status">
        <h2>Test Controls</h2>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="createSession()">Create Session</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="status">
        <h2>Activity Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentSessionId = null;

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        async function testHealth() {
            try {
                log('Testing health endpoint...', 'info');
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                document.getElementById('status').textContent = data.status;
                document.getElementById('sessions').textContent = data.sessions;
                document.getElementById('pty-status').textContent = data.ptySidecar;
                document.getElementById('uptime').textContent = `${Math.floor(data.uptime)}s`;
                
                log('Health check successful', 'success');
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
            }
        }

        async function createSession() {
            try {
                log('Creating new session...', 'info');
                const res = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'test-user-' + Date.now(),
                        workspace: '/tmp/workspace-' + Date.now()
                    })
                });
                
                const session = await res.json();
                currentSessionId = session.id;
                log(`Session created: ${session.id}`, 'success');
                
                // Update health status
                await testHealth();
            } catch (error) {
                log(`Failed to create session: ${error.message}`, 'error');
            }
        }

        async function testWebSocket() {
            if (!currentSessionId) {
                log('No session available. Create a session first.', 'error');
                return;
            }
            
            try {
                log(`Connecting WebSocket for session ${currentSessionId}...`, 'info');
                const ws = new WebSocket(`ws://localhost:3000/?session=${currentSessionId}`);
                
                ws.onopen = () => {
                    log('WebSocket connected', 'success');
                    ws.send(JSON.stringify({ type: 'ping' }));
                };
                
                ws.onmessage = (event) => {
                    log(`WebSocket message: ${event.data}`, 'info');
                };
                
                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                };
                
                ws.onclose = () => {
                    log('WebSocket closed', 'info');
                };
                
                // Close after 5 seconds
                setTimeout(() => {
                    ws.close();
                }, 5000);
            } catch (error) {
                log(`WebSocket test failed: ${error.message}`, 'error');
            }
        }

        // Auto-refresh health status
        setInterval(testHealth, 10000);
        
        // Initial load
        window.onload = () => {
            log('Control Plane UI loaded', 'success');
            testHealth();
        };
    </script>
</body>
</html>
